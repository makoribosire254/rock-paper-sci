<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p> 

    <button onclick="
    playGame('rock')" class="move-btn">
    <img src="images/rock-emoji.png" 
         class="move-icon" 
         alt="rock">
    </button>

    <button onclick="
     playGame('paper')" class="move-btn" >
    <img src="images/paper-emoji.png" 
         class="move-icon"
         alt="paper">
    </button>
    <button onclick="
     playGame('paper')" class="move-btn" >
    <img src="images/scissors-emoji.png" 
         class="move-icon"
         alt="scissors">
    </button>

   <p class="display-message result">You win</p>
   <p class="choice"></p>
   <p class="updates score"></p>

    <button onclick="
    resetScore()" class="reset-score">Reset Score</button>


    <script src="app.js"></script>
</body>
</html>
